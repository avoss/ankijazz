# id - must match one of the SongFactory.Feature enum literals (exactly) - otherwise exception will be thrown
# progression:
#   A B C = play 1st bar chord A, 2nd bar chord B and 3rd bar chord C
#   (A B) C = play 1st bar either A or B, and 2nd bar C
#   [A B] C = play 1st bar two chords (A and B, each 2 beats) and 2nd bar chord C
# these can be mixed.
# Major progressions must be in key of C, minor progressions in key of Am

id: ExtTwoFiveOnes
title: Extended II-V-I Progressions
progressions:
    - title: Major 6251
      minor: false
      progression: >-2
        (Am6 Am7 Am9 Eb7)
        (Dm6 Dm7 Dm9 Ab7)
        (G7 G9 G13 G7sus4 G7#9 Db7)
        (C6 CΔ7 Cmaj7 CΔ9 Cmaj9 [CΔ7#11 CΔ7] [CΔ7#5 C6])
        
    - title: Minor 6251
      minor: true
      progression: >-2 
        (FΔ7 F#m7b5 C7)
        (Bm7b5 B7b9 B7b13 F7) 
        (E7b9 E7b13 E7#5 E7b9b13 Bb7) 
        (Am6 Am7 Am9 Am11)

    - title: Major Minor 6251
      minor: true
      progression: >-2
        (Am6 Am7 Am9 Eb7)
        (Dm6 Dm7 Dm9 Ab7)
        (G7 G9 G13 G7sus4 G7#9 Db7)
        (C6 CΔ7 Cmaj7 CΔ9 Cmaj9 [CΔ7#11 CΔ7] [CΔ7#5 C6])
        (FΔ7 F#m7b5 C7)
        (Bm7b5 B7b9 B7b13 F7) 
