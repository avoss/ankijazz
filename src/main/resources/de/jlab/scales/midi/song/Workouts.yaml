# id - must match one of the SongFactory.Feature enum literals (exactly) - otherwise exception will be thrown
# progression:
#   A B C = play 1st bar chord A, 2nd bar chord B and 3rd bar chord C
#   (A B) C = play 1st bar either A or B, and 2nd bar C
#   [A B] C = play 1st bar two chords (A and B, each 2 beats) and 2nd bar chord C
# these can be mixed.

id: Workouts
title: Workouts
progressions:
    - title: Major6 Workout
      progression: A6 D6 (G7 Db7) C6
    - title: Major7 Workout
      progression: (CΔ7 Cmaj7) (FΔ7 Fmaj7) (CΔ7 Cmaj7) (FΔ7 Fmaj7)
    - title: Major9 Workout
      progression: (CΔ9 Cmaj9) (FΔ9 Fmaj9) (CΔ9 Cmaj9) (FΔ9 Fmaj9)
    - title: "Major7 #11 Workout"
      progression: (CΔ7#11 Cmaj7#11) (CΔ7 Cmaj7) (CΔ7#11 Cmaj7#11) (CΔ7 Cmaj7)
    - title: "Major7 #5 Workout"
      progression: (CΔ7#5 Cmaj7#5) C6 (CΔ7#5 Cmaj7#5) C6

    - title: Minor6 Workout
      progression: F#m6 Bm6 (E7b9 Bb7) Am6
    - title: Minor7 Workout 
      progression: Dm7 Em7 Dm7 Em7
    - title: Minor9 Workout
      progression: F#m9 Bm9 (E7b9 Bb7) Am9
    - title: Minor11 Workout
      progression: F#m11 Bm11 (E7b9 Bb7) Am11
    - title: Minor7b5 Workout
      progression: F#m7b5 Bm7b5 (E7b9 Bb7) Am7
      
    - title: Dominant7 Workout
      progression: (A7 Eb7) (D7 Ab7) (G7 Db7) (CΔ7 Cmaj7)
    - title: Dominant9 Workout
      progression: (A9 Eb9) (DΔ7 Dmaj7) (G9 Db9) (CΔ7 Cmaj7)
    - title: Dominant13 Workout
      progression: A13 (DΔ7 Dmaj7) (G13 Db13) (CΔ7 Cmaj7)
    - title: Dominant Sus4 Workout
      progression: A7sus4 D7sus4 G7sus4 (CΔ7 Cmaj7)
    - title: Dominant7 b9 Workout
      progression: F#7b9 Bm7 E7b9 Am7
    - title: "Dominant7 #9 Workout"
      progression: F#7#9 Bm7 E7#9 Am7
    - title: "Dominant7 #11 = b5 Workout"
      progression: (F#7#11 F#7b5) Bm7 (E7#11 E7b5) Am7
    - title: "Dominant7 b13 = #5 Workout"
      progression: (F#7b13 F#7#5) Bm7 (E7b13 E7#5) Am7
    - title: "Dominant7 b9#11 = b9b5 Workout"
      progression: (F#7b9b5 F#7b9#11) Bm7 (E7b9b5 E7b9#11) Am7
      comment: tritone sub of Dominant 7
    - title: "Dominant7 b9b13 = b9#5 Workout"
      progression: (F#7b9b13 F#b9#5) Bm7 (E7b9b13 E7b9#5) Am7
      comment: tritone sub of Dominant 9
      
