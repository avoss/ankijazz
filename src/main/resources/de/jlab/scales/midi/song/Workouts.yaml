    - title: Diminished7 Workout
      progression: Gdim7 Bm7 Fdim7 Am7
    - title: MinorMajor7 Workout
      progression: FΔ7 Bm7b5 E7b9 AmΔ7
    - title: "Major #11 Workout"
      progression: Dm7 G7 (CΔ7 Cmaj7) FΔ7#11

