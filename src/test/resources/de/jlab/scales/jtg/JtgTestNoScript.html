<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<title>TestDeck</title>
<style>
.card {
	max-width: 40rem;
}
</style>
</head>
<body>
 <div class="container">
  <h1>TestDeck</h1>
  <p>
   For details visit <a href="https://www.ankijazz.com">AnkiJazz</a>
  </p>
  <div class="card border-secondary mb-3">
   <h4 class="card-header">Test Song (75 bpm)</h4>
   <div class="card-body">
    <div class="jtghidden jtg0">
     <img class="card-img-top" src="AnkiJazz-RandomChords-0167.png">
    </div>
    <div class="jtghidden jtg0">
     <p class="card-text text-center">
      <audio controls src="AnkiJazz-RandomChords-0167.mp3"></audio>
     </p>
    </div>
    <p class="card-text">Fields:</p>
    <ul>
     <li>Title: Test Song</li>
     <li>BPM: 75</li>
     <li>Roots: Some Keys</li>
    </ul>
   </div>
  </div>
  <div class="card border-secondary mb-3">
   <h4 class="card-header">Test Song (75 bpm)</h4>
   <div class="card-body">
    <div class="jtghidden jtg0">
     <img class="card-img-top" src="AnkiJazz-IIVI-0048.png">
    </div>
    <div class="jtghidden jtg0">
     <p class="card-text text-center">
      <audio controls src="AnkiJazz-IIVI-0048.mp3"></audio>
     </p>
    </div>
    <p class="card-text">Fields:</p>
    <ul>
     <li>Title: Test Song</li>
     <li>BPM: 75</li>

    </ul>
   </div>

 </div>

</html>
