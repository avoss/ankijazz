plugins {
  id "java"
  id "io.freefair.lombok" version "5.1.0"
}
sourceCompatibility = 1.8
compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.guava:guava:29.0-jre'
    compile "com.google.inject:guice:3.0"
    compile 'com.google.inject.extensions:guice-assistedinject:3.0'
    compile 'com.google.inject.extensions:guice-multibindings:3.0'
    compile 'com.github.spullara.mustache.java:compiler:0.9.4'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.0.1'
    compile 'org.apache.commons:commons-math3:3.6.1'    
    
    //compile fileTree(dir: 'lib', include: '*.jar')
    testCompile 'junit:junit:4.12'
    testCompile 'org.assertj:assertj-core:3.18.1'
    testCompile 'org.mockito:mockito-core:3.6.0'
    
}

jar {
    manifest {
        attributes (
"Implementation-Title": "Scales Core",
"Bundle-License": "http://www.fsf.org/licensing/licenses/agpl-3.0.html",
"Bundle-Copyright": "(C) 2020 Andreas Voss - mail@jlab.de",
"Implementation-Vendor-Id": "de.jlab.scales.cored"
        )
    }
}


task copyAssets(type:Copy) {
  from ('src/assets') {
    include ('*.png', '*.mp3', '*.ly')
  } 
  into 'build/anki'
}

task copyExamples(type:Copy) {
  from ('src/assets') {
    include ('*.png', '*.mp3', '*.ly')
  } 
  into 'build/examples'
}

build.dependsOn(copyAssets)
build.dependsOn(copyExamples)

task deleteAnki {
  delete "${ankiProfile}"
}

task initAnki(type: Copy) {
  dependsOn copyAssets
  dependsOn deleteAnki
  from zipTree("src/assets/build.zip")
  into "${ankiProfile}"
}

task copyAnki(type: Copy) {
  dependsOn initAnki
  from ("build/anki") {
    include ('*.png', '*.mp3')
  }
  into "${ankiProfile}/collection.media"
}
